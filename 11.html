<script
  src="https://unpkg.com/react@18/umd/react.development.js"
  crossorigin
></script>
<script
  src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  crossorigin
></script>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<div id="root"></div>

<script type="text/babel">
  function Product(props) {
    console.log(props);

    function f1() {
      console.log(props);
      props.name = "product a";
    }

    return (
      <div class="col-3 text-center">
        <img src="{props.path}" alt="" class="img-fluid" />
        <h2>{props.price}</h2>
        <p>{props.name}</p>
        <p>
          <button onClick = {f1}>Add to cart</button>
        </p>
      </div>
    );
  }

  var record = (
    <div class="container">
      <div class="row">
        <Product name="product 1" price="1000" path="product1.jpg" />
        <Product name="product 2" price="2000" path="product2.jpg" />
        <Product name="product 3" price="3000" path="product3.jpg" />
        <Product name="product 4" price="4000" path="product4.jpg" />
      </div>
    </div>
  );
  ReactDOM.render(record, document.getElementById("root"));
</script>

<!-- props cannot be modified
 it is object -->
