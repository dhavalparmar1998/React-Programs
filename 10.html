<script
  src="https://unpkg.com/react@18/umd/react.development.js"
  crossorigin
></script>
<script
  src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  crossorigin
></script>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<div id="root"></div>

<script type="text/babel">
  function LoanForm() {
    // console.log(React);
    var x1 = React.createRef();
    var x2 = React.createRef();
    var x3 = React.createRef();
    var x4 = React.createRef();

    function f1() {
        // console.log("test");
        // console.log(x1);
        console.log(x1.current.value);
        console.log(x2.current.value);
        console.log(x3.current.value);

        var P = +x1.current.value;
        var R = +x2.current.value;
        var N = +x3.current.value;

        R = R/12/100;
        N = N*12;
        var emi = P*R*(1+R)**N/((1+R)**N-1);
        console.log(x4);
        x4.current.innerText = emi;

    }

    return (
      <div class="container">
        <h2>Loan Calculator</h2>
        <input type="text" ref={x1} placeholder = "Enter Amount" />
        <br />
        <input type="text" ref={x2} placeholder = "Enter Rate " />
        <br />
        <input type="text" ref={x3} placeholder = "Enter Duration" />
        <br />
        <button onClick={f1}>Enter</button>  
        <br/>                 
        <p ref={x4}>...</p>
      </div>
    );
  }

  ReactDOM.render(<LoanForm />, document.getElementById("root"));
</script>
