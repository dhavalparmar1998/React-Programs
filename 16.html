<script
  src="https://unpkg.com/react@18/umd/react.development.js"
  crossorigin
></script>
<script
  src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  crossorigin
></script>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<div id="root"></div>

<script type="text/babel">
  function Product() {
    // console.log(props);
    var[data1 , setData1] = React.useState(0);
    var[data2 , setData2] = React.useState(0);
    var[data3 , setData3] = React.useState(0);
    

    


    function f1() {
    //   console.log(props);
    //   props.name = "product a";

    // setValue({name:"Ronak", age:27});
    var amount = +data1;
    var discount = +data2;
    var result = amount - (amount*discount/100);
    setData3(result);
    }

    function f2(ev){
        console.log(ev);
        console.log(ev.target);
        console.log(ev.target.value);
        setData1(ev.target.value);
    }

    function f3(ev){
        console.log(ev);
        console.log(ev.target);
        console.log(ev.target.value);
        setData2(ev.target.value);
    }

    return (
      <div class="col-3 text-center">
   
        <ul>
            <li>
                <input type="text" placeholder="amount" onChange={f2} />
                </li>
            <li><input type="text" placeholder="discount" onChange={f3} /></li>
            </ul>
        <p>
          <button onClick = {f1}>Change</button>
        </p>
        <p>Final Price : {data3}</p>
        <p>{data1} , {data2}</p>
      </div>
    );
  }

 
  ReactDOM.render(<Product />, document.getElementById("root"));
</script>

<!-- state variable is used to modify data within a component -->
