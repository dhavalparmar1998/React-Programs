<script
  src="https://unpkg.com/react@18/umd/react.development.js"
  crossorigin
></script>
<script
  src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  crossorigin
></script>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<div id="root"></div>

<script type="text/babel">
  function Product() {
    // console.log(props);
    var[data1 , setData1] = React.useState(0);
    var[data2 , setData2] = React.useState(0);
    var[data3 , setData3] = React.useState(0);
    var[data4 , setData4] = React.useState(0);
    

    


    function f1() {
    //   console.log(props);
    //   props.name = "product a";

    // setValue({name:"Ronak", age:27});
    var P = +data1;
    var R = +data2;
    var N = +data3
    var interest = (P*R*N/100);
    //    var result = interest + Number(P);
        // x4.current.innerText = interest;
    setData4(interest);
    }

    function f2(ev){
        // console.log(ev);
        // console.log(ev.target);
        // console.log(ev.target.value);
        setData1(ev.target.value);
    }

    function f3(ev){
        // console.log(ev);
        // console.log(ev.target);
        // console.log(ev.target.value);
        setData2(ev.target.value);
    }
    function f4(ev){
        // console.log(ev);
        // console.log(ev.target);
        // console.log(ev.target.value);
        setData3(ev.target.value);
    }

    return (
      <div class="col-3 text-center">
   
        <ul>
            <li>
                <input type="text" placeholder="amount" onChange={f2} />
                </li>
            <li><input type="text" placeholder="ROI" onChange={f3} /></li>
            <li>
                <input type="text" placeholder="duration" onChange={f4} />
                </li>
            </ul>
        <p>
          <button onClick = {f1}>Change</button>
        </p>
        <p>Interest : {data4}</p>
       
      </div>
    );
  }

 
  ReactDOM.render(<Product />, document.getElementById("root"));
</script>

<!-- state variable is used to modify data within a component -->
