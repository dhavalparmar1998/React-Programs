<script
  src="https://unpkg.com/react@18/umd/react.development.js"
  crossorigin
></script>
<script
  src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  crossorigin
></script>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<div id="root"></div>
<script type="text/babel">
   function Category(){
    var [categories] = React.useState(["Men","Women","Kids"]);
    var listItems = categories.map(val=> <li>{val}</li> );

    return(
        <section>
    <h2>Category</h2>
    <ul>
        {
            categories.map((val,i)=>{
                return <li key={i}>{val}</li>
            })
        }
    </ul>
    <h2>Category</h2>
    <ul>
        {
            categories.map((val)=>
                 <li>{val}</li>
            )
        }
    </ul>

    <h2>Category</h2>
    <ul>
        {
            listItems
        }
    </ul>
</section>

    )
   }

   function Product(){
    var [products] = React.useState([
        {name: "Product 1", price:1000},
        {name: "Product 2", price:2000},
        {name: "Product 3", price:3000},
        {name: "Product 4", price:4000}
    ]);

    return (
        <section>
    <h2>products</h2>
    <div class="row">
        {
            products.map(({name,price})=>
                <div class="col-3 text-center">
                    <h2>{price}</h2>
                    <p>{name}</p>
                </div>
            )
        }
    </div>
</section>

    )
   }

   function Content(){
    return(
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <Category />
                    </div>
                    <div class="col-9">
                        <Product />
                        </div>
                </div>
            </div>
    )
   }
    ReactDOM.render(<Content />, document.getElementById("root"));
</script>
<!-- usestate has 2 varibales in an array first a value and a dispatcher function -->
