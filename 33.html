<script
  src="https://unpkg.com/react@18/umd/react.development.js"
  crossorigin
></script>
<script
  src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  crossorigin
></script>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<div id="root"></div>
<script type="text/babel">
    function Content(props){
        // var [data] = React.useState({name:"Dhaval",age:26});
        var [data1, setdata1] = React.useState("xyz");
        var [data2, setdata2] = React.useState(20);

        function change(){
            console.log(data1);
            console.log(data2);
        }

        function f1(ev){
            console.log(ev.target.value);
            setdata1(ev.target.value);

        }
        function f2(ev){
            console.log(ev.target.value);
            setdata2(ev.target.value);
        }

        return(
            <div class="container">
    <h1>User Content</h1>
    <input type="text" onChange={f1} /><br/>
    <input type="text" onChange={f2} /><br/>
    <button onClick={change}>Login</button>
    <p>
        Name :<span>{data1}</span>
    </p>
    <p>
        Age :<span>{data2}</span>
    </p>
    <p>{props.place}</p>
</div>
          
        )
    }
    ReactDOM.render(<Content />, document.getElementById("root"));
</script>
