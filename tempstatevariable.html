<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<div id="root"></div>

<script type="text/babel">
  function Product() {
    // console.log(props);
    var[data1 , setData1] = React.useState(0);
    var[data2 , setData2] = React.useState(0);
   
    

    


    function f1(ev) {
    //   console.log(props);
    //   props.name = "product a";

    // setValue({name:"Ronak", age:27});
    var temp = ev.target.value;
    console.log(temp);
    setData1(temp);
   
    var ans = (temp*9/5) + 32;
   
   
      

        setData2(ans);
    }

 

 

    return (
      <div class="col-3 text-center">
   
        <ul>
            <li>
                <input type="text" placeholder="Enter Temperature" onChange={f1} />
                </li>
          
            </ul>
       
        <p>Temperature in Fahrenheit : {data2}F</p>
       
      </div>
    );
  }

 
  ReactDOM.render(<Product />, document.getElementById("root"));
</script>

<!-- state variable is used to modify data within a component -->
