<div id="root"></div>

<script type="text/babel">
  function LoanForm() {
    // console.log(React);
    var x1 = React.createRef();
    var x2 = React.createRef();
    var x3 = React.createRef();
    var x4 = React.createRef();
    var x5 = React.createRef();
    var x6 = React.createRef();
    var x7 = React.createRef();

    function f1() {
        // console.log("test");
        // console.log(x1);
        console.log(x1.current.value);
        console.log(x2.current.value);
        console.log(x3.current.value);
        console.log(x4.current.value);
        console.log(x5.current.value);
        console.log(x6.current.value);

        var funit = +x1.current.value;
        var fprice = +x2.current.value;

        var ans1 = funit*fprice
        console.log(ans1);

        var sunit = +x4.current.value;
        var sprice = +x5.current.value;

        var ans2 = sunit*sprice
        console.log(ans2);
        

       x3.current.innerText = ans1;

       var tunit = Number(funit)+Number(sunit);

       var tamount = Number(ans1)+Number(ans2);
       console.log(tamount);

       var avg = Number(tamount)/Number(tunit);

       x7.current.innerText = avg;


      

    }

        <br />

        <p ref={x6}>...</p>
        <hr/>
        <button onClick={f1}>Enter</button> <br/>
        <span>Average Price: <p ref={x7}>...</p></span>
      </div>
    );
  }

  ReactDOM.render(<LoanForm />, document.getElementById("root"));
