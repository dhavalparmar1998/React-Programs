<script
  src="https://unpkg.com/react@18/umd/react.development.js"
  crossorigin
></script>
<script
  src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  crossorigin
></script>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
  crossorigin="anonymous"
/>

<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<div id="root"></div>

<script type="text/babel">


    function User(){
        var x1 = React.createRef();
        var x2 = React.createRef();
        var x3 = React.createRef();


        function myFunction(){
            console.log(x1);
            console.log(x2);

            var username = x1.current.value;
            var userdob = x2.current.value;
            console.log(username);
            console.log(userdob);

            var curdate = new Date();
            var age = curdate.getFullYear() - userdob.split("-")[0];
            console.log(age);
            console.log(x3);
            x3.current.innerHTML = `
            UserName: ${username}<br/>
            DOB: ${userdob}<br/>
            AGE: ${age}<br/>
            
            
            `



        }

        return(
            <div>
    <input type="text" ref={x1} placeholder="Name" /><br/>
    <input type="date" ref={x2}  /><br/>
    <button onClick={myFunction}>Calculate</button>
    <p ref={x3}>...</p>
           </div>

        )
    }
    ReactDOM.render(<User />, document.getElementById("root"));
</script>
